<!DOCTYPE html>
<html>
<head>
    <title> bảng và cột</title>
</head>
<body>
    <u>
        <i>
            <b>
                <h1>hello mạnh</h1>
            </b>


        </i>
    </u>
    <table border="1" cellpadding="10" cellspacing="3"><!border là thuộc tính đường biên của table
            cellpadding là khoảng cách từ biên tới chữ bên trong
             cellspacing là độ dày đường biên>            
        <!table là thẻ định dạng dữ liệu văn bản hàng cột>
        <tr><!thẻ đánh dấu một hàng >
            <td>h1-c1</td><!thẻ đánh dấu một cột>
            <td>h1-c2</td>
        </tr>
   <tr>     
       <td>h1-c1</td>
        <td>h2-c2</td>
        </tr>

    </table>   
  <table border="1" cellpadding="5">
      <tr>
          <td colspan="3">h1-c1</td>
          <td>h1-c2</td>
      </tr>
      <tr>
          <td rowspan="2">h2-c1</td>
          <td>h2-c2</td>
          <td>h2-c3</td>
          <td>h2-c4</td>
      </tr>
      <tr>
          <td>h3-c2</td>
          <td>h3-c3</td>
          <td>h4-c4</td>
      </tr>
  </table>
</body>
</html>
